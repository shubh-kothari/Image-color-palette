<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Identifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Color Identifier</h1>
            <p>Upload an image to see its primary colors.</p>
        </header>

        <main>
            <div class="uploader">
                <label for="image-upload" class="upload-label">Choose an Image</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>

            <div id="image-preview-container" class="hidden">
                <img id="image-preview" src="#" alt="Your uploaded image">
            </div>

            <div id="color-palette" class="color-palette-container">
            </div>
            
            <button id="resetButton" class="reset-button">Reset</button>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
    const resetButton = document.getElementById('resetButton');

    resetButton.addEventListener('click', function() {
        location.reload();
    });
    </script>
    <script>
    
    const cursor = document.createElement('div');
    cursor.classList.add('custom-cursor');
    document.body.appendChild(cursor);

    
    let targetX = 0;
    let targetY = 0;
    let currentX = 0;
    let currentY = 0;

    
    const smoothing = 0.15;

   
    window.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
    });

   
    function animate() {
        
        currentX += (targetX - currentX) * smoothing;
        currentY += (targetY - currentY) * smoothing;

 
        cursor.style.left = `${currentX}px`;
        cursor.style.top = `${currentY}px`;

        
        requestAnimationFrame(animate);
    }

    
    animate();
    </script>
</body>
</html>
